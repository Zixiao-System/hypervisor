# Hypervisor Server Configuration
# Copy to /etc/hypervisor/server.yaml or ~/.hypervisor/server.yaml

# gRPC server address
grpc_addr: ":50051"

# HTTP/REST gateway address
http_addr: ":8080"

# etcd configuration
etcd:
  endpoints:
    - "localhost:2379"
  dial_timeout: 5s
  # TLS configuration (optional)
  # cert_file: /etc/hypervisor/certs/etcd-client.crt
  # key_file: /etc/hypervisor/certs/etcd-client.key
  # ca_file: /etc/hypervisor/certs/etcd-ca.crt

# Heartbeat configuration
heartbeat:
  interval: 10s
  timeout: 30s
  retry_interval: 2s

# Logging
log_level: info

# TLS configuration (optional)
# tls:
#   enabled: true
#   cert_file: /etc/hypervisor/certs/server.crt
#   key_file: /etc/hypervisor/certs/server.key
#   ca_file: /etc/hypervisor/certs/ca.crt
