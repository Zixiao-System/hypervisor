# golangci-lint configuration
# https://golangci-lint.run/usage/configuration/

run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    - gofmt
    - goimports
    - misspell
    - unconvert
    - gocritic
    - revive
    - copyloopvar

linters-settings:
  gofmt:
    simplify: true
  goimports:
    local-prefixes: hypervisor
  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance
  revive:
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: increment-decrement
      - name: var-naming
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
    - path: pkg/compute/libvirt/
      text: "SA1019"  # Allow deprecated libvirt APIs if needed
    # Temporarily exclude existing issues - TODO: fix these incrementally
    - path: cmd/
      linters:
        - errcheck
    - path: internal/
      linters:
        - errcheck
    - path: pkg/
      linters:
        - errcheck
    # Allow deprecated grpc.Dial for now
    - text: "SA1019.*grpc\\.Dial"
      linters:
        - staticcheck
    # Allow stuttering type names for now
    - text: "stutters"
      linters:
        - revive
    # Exclude gocritic style suggestions temporarily
    - text: "hugeParam|paramTypeCombine|ifElseChain|nestingReduce|octalLiteral"
      linters:
        - gocritic
    # Exclude unused fields that are reserved for future use
    - path: pkg/network/sdn/controller\.go
      text: "routersMu|fipMu"
      linters:
        - unused
  exclude-dirs:
    - api/gen  # Generated code
