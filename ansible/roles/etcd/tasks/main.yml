---
# =============================================================================
# etcd Role
# =============================================================================

- name: Create etcd user
  user:
    name: etcd
    system: true
    shell: /usr/sbin/nologin

- name: Create etcd directories
  file:
    path: "{{ item }}"
    state: directory
    owner: etcd
    group: etcd
    mode: '0755'
  loop:
    - /etc/etcd
    - /var/lib/etcd

- name: Download etcd
  get_url:
    url: "https://github.com/etcd-io/etcd/releases/download/{{ etcd_version }}/etcd-{{ etcd_version }}-linux-amd64.tar.gz"
    dest: /tmp/etcd.tar.gz
    mode: '0644'

- name: Extract etcd
  unarchive:
    src: /tmp/etcd.tar.gz
    dest: /tmp
    remote_src: true

- name: Install etcd binaries
  copy:
    src: "/tmp/etcd-{{ etcd_version }}-linux-amd64/{{ item }}"
    dest: "/usr/local/bin/{{ item }}"
    mode: '0755'
    remote_src: true
  loop:
    - etcd
    - etcdctl

- name: Generate etcd configuration
  template:
    src: etcd.conf.yml.j2
    dest: /etc/etcd/etcd.conf.yml
    owner: etcd
    group: etcd
    mode: '0640'
  notify: restart etcd

- name: Create etcd systemd service
  template:
    src: etcd.service.j2
    dest: /etc/systemd/system/etcd.service
    mode: '0644'
  notify:
    - reload systemd
    - restart etcd

- name: Enable and start etcd
  systemd:
    name: etcd
    enabled: true
    state: started

- name: Wait for etcd to be healthy
  command: etcdctl --endpoints=http://localhost:2379 endpoint health
  register: etcd_health
  until: etcd_health.rc == 0
  retries: 30
  delay: 2
  changed_when: false
